									<h3> 扶轮基金会主席 2019-20 </h3>
									<h3> 台北扶轮社 </h3>
									<p>黄其光先生于1976年加入台北扶轮社，1982-83年当选为台北扶轮社长，1986-87当选为3450地区总监，曾任国际扶轮副社长、理事、国际扶轮基会保管委员地带协调人等多项职务。2014-15当选为国际扶轮社长，为扶轮百年来第一位华人社长。2019-20年度担任国际扶轮基金会主席。 </p>
